<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link href="style_login.css" rel="stylesheet">

  <title>Turisti Inventurují</title>
</head>

<body>
  <div id="wrapper">
    <h1><span class="welcome_first">Vítejte v aplikaci</span><br>Turisti Inventurují</h1>
    <form id="login">
      <label for="login_name"><strong>Uživatelské jméno</strong></label><br>
      <input type="text" name="login_name" id="login_name"><br>
      <label for="login_pswd"><strong>Heslo</strong></label><br>
      <input type="password" name="login_pswd" id="login_pswd"><br>
      <input type="submit" class="btn btn-primary margin-add" name="Přihlásit"><br>
    </form>
  </div>

  <script src="/login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
